<form
    class="b-form"
    [formGroup]="dateForm"
    [tuiTextfieldCleaner]="true"
>
    <tui-input-date-range
        formControlName="dateValue"
        tuiUnfinishedValidator="Finish filling the field"
        (ngModelChange)="dateChanges($event)"
    >
        Choose dates
        <input
            placeholder="From - To"
            tuiTextfield
        />
    </tui-input-date-range>
</form>
