
<mat-toolbar>
    <div class="header-border">


<div style="width: 25px;"></div>
<img src="./../../../../assets/images/logo.jpg" alt="">

    
    <button
    tuiButton
    type="button"
    appearance="flat"
    (click)="toggle(true)"
    (tuiActiveZoneChange)="toggle($event)"
>
<mat-icon class="menu-icon" fontIcon="menu"></mat-icon>

    <!-- Nest the directive so it is considered the same active zone -->
    <div *tuiSidebar="open; direction: 'right'">
        <tui-accordion [rounded]="false">
            <tui-accordion-item [showArrow]="false">
            
                <div class="content-header-row">
                        <button
                        tuiButton
                        type="button"
                        appearance="flat"
                        (click)="toggle(false)"
                        (tuiActiveZoneChange)="toggle($event)"
                    >
                    <mat-icon class="arrow-back-icon" fontIcon="arrow_back"></mat-icon>
                                </button>

                                <img width="55" src="./../../../../assets/images/logo.jpg" alt="">

                                <div style="width: 25px;"></div>
                </div>
            
        </tui-accordion-item>
            <tui-accordion-item [showArrow]="false" borders="top-bottom">
                <button
    appearance='flat'
    tuiButton
    type="submit"
    class="tui-space_right-3 tui-space_bottom-3"
    (click)="changeViewModeActiveMode()"
    [routerLink]="['view-mode']"
>
    <span class="view-mode-span" [style.color]="isViewModeActive ? '#12052e' : '#949494'">
        View Mode
    </span>
</button>
            </tui-accordion-item>
            <tui-accordion-item [showArrow]="false" borders="top-bottom">
                <button
            appearance='flat'
            tuiButton
            type="submit"
            class="tui-space_right-3 tui-space_bottom-3"
            (click)="changeSettingsActiveMode()"
            [routerLink]="['settings']"
        >
            <span [style.color]="isSettingsActive ? '#12052e' : '#949494'">
                Settings
            </span>
        </button>
            </tui-accordion-item>
        </tui-accordion>
    </div>
</button>
</div>
</mat-toolbar>
